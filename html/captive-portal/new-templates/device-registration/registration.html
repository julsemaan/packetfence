[% IF txt_auth_error.defined %]<div class="error"><p>[% txt_auth_error %]</p></div>[% END %]

<form name="registration" method="post" action="[%URL_DEVICE_REGISTRATION%]">
  <div class="input">
    <span>[% i18n("Device MAC address") %]</span>
  <input class="field" name="device_mac" id="device_mac" type="text" value="[%device_mac%]" />
  </div>
    [% IF console_types.size > 1 %]
  <div class="input">
    <span>[% i18n("Device Type") %]</span>
    <select name='console_type'>
      <option value="">[% i18n('Select Console') %]</option> 
      [% FOREACH console_type IN console_types %]
      <option [% IF console_type == selected_console_type %]selected='selected'[% END %]
        value='[% console_type %]'>[% console_type %]</option>
      [% END %]
  </select>
  </div>
    [% END %]
  [%# submit %]
  <div class="input">
    <button type="submit" class="btn" name="submit" value="Register">[% i18n('Register') %] </button>
    <button type="submit" class="btn" name="cancel" value="Cancel">[% i18n('Cancel') %] </button>
  </div>
</form>
